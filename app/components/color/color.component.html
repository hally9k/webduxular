<div class="component">
  <h2 ng-style="{ color: $ctrl.color }" class="color-text">Color Component</h2>
  <button ng-click="$ctrl.changeColorHandler({ newColor: 'red' });">red</button>
  <button ng-click="$ctrl.changeColorHandler({ newColor: 'gold' });">gold</button>
  <button ng-click="$ctrl.changeColorHandler({ newColor: 'lightgreen' });">green</button>
</div>
